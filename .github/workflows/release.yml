name: 'Release'

on:
  push:
    branches:
      - hermannhahn/main
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to release (e.g., v0.1.11).'
        required: true
        type: string
      ref:
        description: 'The branch or ref (full git sha) to release from.'
        required: true
        type: 'string'
        default: 'hermannhahn/main'

run-name: Release ${{ inputs.version || github.ref_name }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Add this for OIDC permissions
      packages: write # Add this for package publishing permissions
    outputs:
      RELEASE_TAG: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: '${{ github.sha }}'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: |-
          npm ci

      - name: Build and Prepare Packages
        run: |
          npm run build:packages
          npm run prepare:package

      - name: List bundle directory contents
        run: ls -l bundle/

      - name: Check gh CLI version
        run: gh --version

      - name: Update gh CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Create GitHub Release and Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.version }} --asset bundle/geminid.js --target "${{ inputs.ref }}" --title "Release ${{ inputs.version }}"
