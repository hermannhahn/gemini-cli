name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with v

run-name: Release ${{ inputs.version || github.ref_name }}

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v') # Only run if the ref is a tag starting with v
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Add this for OIDC permissions
      packages: write # Add this for package publishing permissions
    outputs:
      RELEASE_TAG: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Prepare Packages
        run: |
          npm run build:packages
          npm run prepare:package

      - name: Configure npm for publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@hahnd'

      - name: Publish @hahnd/geminid
        run: npm publish --workspace=@hahnd/geminid --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: List bundle directory contents
        run: ls -l bundle/

      - name: Check gh CLI version
        run: gh --version

      - name: Update gh CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Create GitHub Release and Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} bundle/gemini.js
